<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Tourist</title>
    <link rel="stylesheet" href="Booking.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="Booking.html">
                    <img src="plane.png" alt="Logo" class="logo-img">
                    <span class="logo-name">TOURIST</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Booking.html">Booking</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="Login.html" class="login">Login</a>
                <a href="Signup.html" class="signup">Signup</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="left-half">
            <img src="plane.png" alt="Background Logo" class="background-logo">
        </div>
        <div class="right-half">
            <h2>Book Your Trip</h2>
            <form id="booking-form" action="#" method="post">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" name="last-name" required>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address" name="address" required>

                <label for="place">Place</label>
                <input type="text" id="place" placeholder="Place" name="place" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Amount" name="amount" required>

                <label for="date">Date</label>
                <input type="date" id="date" placeholder="Date" name="date" required>

                <button type="submit" class="process-button">Proceed</button>
            </form>
        </div>
    </div>
    <br>
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Tourist. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('booking-form').addEventListener('submit', function(event) {
                
                var firstName = document.getElementById('first-name').value.trim();
                var lastName = document.getElementById('last-name').value.trim();
                var address = document.getElementById('address').value.trim();
                var place = document.getElementById('place').value.trim();
                var amount = document.getElementById('amount').value.trim();
                var date = document.getElementById('date').value.trim();

                
                if (!firstName || !lastName || !address || !place || !amount || !date) {
                    alert('All fields are required. Please fill out all fields.');
                    event.preventDefault(); 
                    return;
                }
                if (isNaN(amount) || amount <= 0) {
                    alert('Amount must be a positive number.');
                    event.preventDefault(); 
                    return;
                }
                alert('Ticket booked successfully!');
            });
        });
    </script>
</body>
</html>
